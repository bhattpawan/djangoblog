{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="card bg-white p-3">
        <form method="POST">
            {% csrf_token %}
            <h1>Password Reset</h1>
            <hr>
            {{form|crispy}}
            <button type="submit" class="btn btn-outline-primary">Reset Password</button>
        </form>
    </div>
{% endblock content %}
