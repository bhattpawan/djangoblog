{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="card bg-white p-3">
        <form method="POST">
            {% csrf_token %}
            <h1>Join Today</h1>
            <hr>
            {{form|crispy}}
            <button type="submit" class="btn btn-outline-primary">Register</button>
        </form>
        <hr>
        <p class="mt-1">Already a Member? <a href="#" class="text-decoration-none">Login</a> Instead</p>
    </div>
{% endblock content %}
